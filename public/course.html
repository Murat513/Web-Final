    <script>

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                const authButtons = document.getElementById('auth-buttons');
                
                if (data.isAuthenticated) {
                    authButtons.innerHTML = `
                        <span>–ü—Ä–∏–≤–µ—Ç, ${data.user.username}!</span>
                        <button onclick="logout()" class="btn btn-outline">–í—ã–π—Ç–∏</button>
                    `;
                } else {
                    authButtons.innerHTML = `
                        <a href="/login.html" class="btn btn-outline">–í–æ–π—Ç–∏</a>
                        <a href="/register.html" class="btn btn-primary">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
                    `;
                }
                
                return data;
            } catch (error) {
                console.error('Auth check error:', error);
                return { isAuthenticated: false, user: null };
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –≤—ã—Ö–æ–¥–∞
        async function logout() {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });

            } catch (error) {

            }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–µ—Ç–∞–ª–µ–π –∫—É—Ä—Å–∞
        async function loadCourseDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get('id');
            
            if (!courseId) {
                window.location.href = '/courses.html';
                return;
            }
            
            try {
                const response = await fetch(`/api/courses/${courseId}`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.success) {
                    const course = data.course;
                    const isEnrolled = data.isEnrolled;
                    
                    document.getElementById('course-details').innerHTML = `

                                    </div>

                                    </div>
                                    <div class="meta-item">
                                        <i class="fas fa-users"></i>
                                        <span>–°—Ç—É–¥–µ–Ω—Ç–æ–≤: ${course.studentsEnrolled}</span>
                                    </div>
                                    <div class="meta-item">
                                        <i class="fas fa-star"></i>

                                    </div>
                                    <div class="meta-item">
                                        <i class="fas fa-tag"></i>
                                        <span>–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${course.category === 'programming' ? '–ü—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ' : 
                                                              course.category === 'design' ? '–î–∏–∑–∞–π–Ω' :
                                                              course.category === 'business' ? '–ë–∏–∑–Ω–µ—Å' :
                                                              course.category === 'marketing' ? '–ú–∞—Ä–∫–µ—Ç–∏–Ω–≥' : '–Ø–∑—ã–∫–∏'}</span>

                                </div>

                                        '<button class="btn btn-success btn-lg" disabled>‚úì –í—ã —É–∂–µ –∑–∞–ø–∏—Å–∞–Ω—ã</button>' :

                                    }
                                </div>
                            </div>
                        </div>

                                <div class="learning-outcomes">
                                    ${course.learningOutcomes && course.learningOutcomes.length > 0 ? 
                                        course.learningOutcomes.map(outcome => `<div class="outcome-item"><i class="fas fa-check-circle"></i> ${outcome}</div>`).join('') :

                                    }

                } else {

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø–∏—Å–∏ –Ω–∞ –∫—É—Ä—Å
        async function enrollInCourse(courseId) {
            try {
                const response = await fetch(`/api/enroll/${courseId}`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('–í—ã —É—Å–ø–µ—à–Ω–æ –∑–∞–ø–∏—Å–∞–ª–∏—Å—å –Ω–∞ –∫—É—Ä—Å!');
                    window.location.reload();
                } else {
                    alert(`–û—à–∏–±–∫–∞: ${data.message}`);
                }
            } catch (error) {

                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø–∏—Å–∏ –Ω–∞ –∫—É—Ä—Å');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {

        init();
