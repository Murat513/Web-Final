        <!-- ========== YOUTUBE SECTION ========== -->

            <div class="section">

                    –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã–µ –≤–∏–¥–µ–æ –ø–æ —Ç–µ–º–µ
                    <button onclick="hideYouTubeSection()" style="margin-left: auto; background: none; border: none; font-size: 20px; cursor: pointer;">&times;</button>
                </h2>

                </div>
                <div id="youtube-loading" style="display: none; text-align: center; padding: 40px;">
                    <i class="fas fa-spinner fa-spin fa-3x"></i>

    <footer>
        <div class="container">
            <p>&copy; 2026 Online Courses Platform</p>

    <script>
        let currentUser = null;
        let currentCourse = null;

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                const authButtons = document.getElementById('auth-buttons');
                
                if (data.isAuthenticated) {
                    currentUser = data.user;
                    authButtons.innerHTML = `
                        <span>–ü—Ä–∏–≤–µ—Ç, ${data.user.username}!</span>
                        <a href="/dashboard.html" class="btn btn-outline">–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</a>
                        <button onclick="logout()" class="btn btn-outline">–í—ã–π—Ç–∏</button>
                    `;
                } else {
                    currentUser = null;
                    authButtons.innerHTML = `
                        <a href="/login.html" class="btn btn-outline">–í–æ–π—Ç–∏</a>
                        <a href="/register.html" class="btn btn-primary">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
                    `;
                }
                
                return data;
            } catch (error) {
                console.error('Auth check error:', error);
                return { isAuthenticated: false, user: null };
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –≤—ã—Ö–æ–¥–∞
        async function logout() {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø–∏—Å–∫–∏ –æ—Ç –∫—É—Ä—Å–∞
        window.unenrollFromCourse = async function(courseId) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—Ç–ø–∏—Å–∞—Ç—å—Å—è –æ—Ç —ç—Ç–æ–≥–æ –∫—É—Ä—Å–∞?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/enroll/my-courses', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                const enrollment = data.enrollments.find(e => e.course.id === courseId);
                
                if (enrollment) {
                    const unenrollResponse = await fetch(`/api/enroll/${enrollment.enrollmentId}`, {
                        method: 'DELETE',
                        credentials: 'include'
                    });
                    
                    const result = await unenrollResponse.json();
                    
                    if (result.success) {
                        alert('–í—ã —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø–∏—Å–∞–ª–∏—Å—å –æ—Ç –∫—É—Ä—Å–∞!');
                        window.location.reload();
                    }
                }
            } catch (error) {
                console.error('Error unenrolling:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø–∏—Å–∫–µ –æ—Ç –∫—É—Ä—Å–∞');
            }
        };

        // ========== YOUTUBE API FUNCTION ==========
        window.searchYouTube = async function(query) {
            if (!query) return;
            
            const section = document.getElementById('youtube-section');
            const container = document.getElementById('youtube-videos');
            const loading = document.getElementById('youtube-loading');
            
            try {
                section.style.display = 'block';
                loading.style.display = 'block';
                container.innerHTML = '';
                
                const response = await fetch(`/api/youtube/search?query=${encodeURIComponent(query)}`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                loading.style.display = 'none';
                
                if (data.success && data.videos && data.videos.length > 0) {
                    container.innerHTML = data.videos.map(video => `
                        <div class="video-card">
                            <a href="${video.url}" target="_blank">
                                <div class="video-thumbnail">
                                    <img src="${video.thumbnail}" alt="${video.title}">
                                    <span class="play-icon"><i class="fas fa-play"></i></span>
                                </div>
                                <div class="video-info">
                                    <h4>${video.title.length > 60 ? video.title.substring(0, 60) + '...' : video.title}</h4>
                                    <p class="video-channel">${video.channel}</p>
                                    <p class="video-description">${video.description ? video.description.substring(0, 80) + '...' : '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
                                </div>
                            </a>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="no-videos"><p>üòï –í–∏–¥–µ–æ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –∑–∞–ø—Ä–æ—Å.</p></div>';
                }
            } catch (error) {
                console.error('YouTube search error:', error);
                loading.style.display = 'none';
                container.innerHTML = '<div class="no-videos"><p>‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –≤–∏–¥–µ–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</p></div>';
            }
        };

        // –°–∫—Ä—ã—Ç—å —Å–µ–∫—Ü–∏—é YouTube
        window.hideYouTubeSection = function() {
            document.getElementById('youtube-section').style.display = 'none';
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–µ—Ç–∞–ª–µ–π –∫—É—Ä—Å–∞
        async function loadCourseDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get('id');
            
            if (!courseId) {
                window.location.href = '/courses.html';
                return;
            }
            
            try {
                const response = await fetch(`/api/courses/${courseId}`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.success) {
                    const course = data.course;
                    const isEnrolled = data.isEnrolled;
                    currentCourse = course;
                    
                    document.getElementById('course-details').innerHTML = `
                        <div class="course-detail-header">
                            <div class="course-detail-image">
                                <img src="${course.thumbnail || 'https://images.unsplash.com/photo-1551650975-87deedd944c3?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80'}" alt="${course.title}">
                            </div>
                            <div class="course-detail-info">
                                <h1>${course.title}</h1>
                                <p class="course-description">${course.description}</p>
                                
                                <div class="course-meta-detail">
                                    <div class="meta-item">
                                        <i class="fas fa-user"></i>
                                        <span>–ò–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä: ${course.instructor}</span>
                                    </div>
                                    <div class="meta-item">
                                        <i class="fas fa-clock"></i>
                                        <span>–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${course.duration} —á–∞—Å–æ–≤</span>
                                    </div>
                                    <div class="meta-item">
                                        <i class="fas fa-signal"></i>
                                        <span>–£—Ä–æ–≤–µ–Ω—å: ${course.level === 'beginner' ? '–ù–∞—á–∏–Ω–∞—é—â–∏–π' : course.level === 'intermediate' ? '–°—Ä–µ–¥–Ω–∏–π' : '–ü—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–π'}</span>
                                    </div>
                                    <div class="meta-item">
                                        <i class="fas fa-users"></i>
                                        <span>–°—Ç—É–¥–µ–Ω—Ç–æ–≤: ${course.studentsEnrolled}</span>
                                    </div>
                                    <div class="meta-item">
                                        <i class="fas fa-star"></i>
                                        <span>–†–µ–π—Ç–∏–Ω–≥: ${course.rating}/5</span>
                                    </div>
                                    <div class="meta-item">
                                        <i class="fas fa-tag"></i>
                                        <span>–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${course.category === 'programming' ? '–ü—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ' : 
                                                              course.category === 'design' ? '–î–∏–∑–∞–π–Ω' :
                                                              course.category === 'business' ? '–ë–∏–∑–Ω–µ—Å' :
                                                              course.category === 'marketing' ? '–ú–∞—Ä–∫–µ—Ç–∏–Ω–≥' : '–Ø–∑—ã–∫–∏'}</span>
                                    </div>
                                </div>
                                
                                <div class="course-price">
                                    <h2>${course.price === 0 ? '–ë–µ—Å–ø–ª–∞—Ç–Ω–æ' : `$${course.price}`}</h2>
                                    <div style="display: flex; gap: 10px; justify-content: center; margin-top: 15px;">
                                        ${isEnrolled ? 
                                            `<div class="enrolled-actions">
                                                <button class="btn btn-success" disabled>‚úì –í—ã –∑–∞–ø–∏—Å–∞–Ω—ã</button>
                                                <button onclick="unenrollFromCourse('${course.id}')" class="btn btn-outline-danger">
                                                    <i class="fas fa-sign-out-alt"></i> –û—Ç–ø–∏—Å–∞—Ç—å—Å—è
                                                </button>
                                             </div>` :
                                            `<button onclick="enrollInCourse('${course.id}')" class="btn btn-primary">
                                                <i class="fas fa-user-plus"></i> –ó–∞–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –∫—É—Ä—Å
                                             </button>`
                                        }
                                        <!-- ========== YOUTUBE BUTTON ========== -->
                                        <button onclick="searchYouTube('${course.title}')" class="btn btn-danger" style="background: #ff0000; border-color: #ff0000;">
                                            <i class="fab fa-youtube"></i> –í–∏–¥–µ–æ –ø–æ —Ç–µ–º–µ
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="course-sections">
                            <div class="section">
                                <h2><i class="fas fa-list-check"></i> –ß—Ç–æ –≤—ã —É–∑–Ω–∞–µ—Ç–µ</h2>
                                <div class="learning-outcomes">
                                    ${course.learningOutcomes && course.learningOutcomes.length > 0 ? 
                                        course.learningOutcomes.map(outcome => `<div class="outcome-item"><i class="fas fa-check-circle"></i> ${outcome}</div>`).join('') :
                                        '<p>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ–±—É—á–µ–Ω–∏—è –Ω–µ —É–∫–∞–∑–∞–Ω—ã</p>'
                                    }
                                </div>
                            </div>
                            
                            <div class="section">
                                <h2><i class="fas fa-requirements"></i> –¢—Ä–µ–±–æ–≤–∞–Ω–∏—è</h2>
                                <div class="requirements">
                                    ${course.requirements && course.requirements.length > 0 ? 
                                        course.requirements.map(req => `<div class="requirement-item"><i class="fas fa-circle"></i> ${req}</div>`).join('') :
                                        '<p>–¢—Ä–µ–±–æ–≤–∞–Ω–∏—è –Ω–µ —É–∫–∞–∑–∞–Ω—ã</p>'
                                    }
                                </div>
                            </div>
                            
                            <div class="section">
                                <h2><i class="fas fa-play-circle"></i> –£—Ä–æ–∫–∏ –∫—É—Ä—Å–∞</h2>
                                <div class="lessons-list">
                                    ${course.lessons && course.lessons.length > 0 ? 
                                        course.lessons.map(lesson => `
                                            <div class="lesson-item">
                                                <div class="lesson-number">${lesson.order}</div>
                                                <div class="lesson-content">
                                                    <h4>${lesson.title}</h4>
                                                    <p>${lesson.content}</p>
                                                    <span class="lesson-duration"><i class="fas fa-clock"></i> ${lesson.duration} –º–∏–Ω—É—Ç</span>
                                                </div>
                                                ${isEnrolled ? 
                                                    '<button class="btn btn-sm btn-outline-primary">–ù–∞—á–∞—Ç—å —É—Ä–æ–∫</button>' :
                                                    '<button class="btn btn-sm btn-outline-secondary" disabled>–ó–∞–ø–∏—à–∏—Ç–µ—Å—å –Ω–∞ –∫—É—Ä—Å</button>'
                                                }
                                            </div>
                                        `).join('') :
                                        '<p>–£—Ä–æ–∫–∏ –µ—â–µ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã</p>'
                                    }
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    document.getElementById('course-details').innerHTML = `
                        <div class="error-message">
                            <h2>–ö—É—Ä—Å –Ω–µ –Ω–∞–π–¥–µ–Ω</h2>
                            <p>–ó–∞–ø—Ä–æ—à–µ–Ω–Ω—ã–π –∫—É—Ä—Å –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –∏–ª–∏ –±—ã–ª —É–¥–∞–ª–µ–Ω.</p>
                            <a href="/courses.html" class="btn btn-primary">–í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –∫—É—Ä—Å–∞–º</a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading course details:', error);
                document.getElementById('course-details').innerHTML = `
                    <div class="error-message">
                        <h2>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2>
                        <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫—É—Ä—Å–µ.</p>
                        <a href="/courses.html" class="btn btn-primary">–í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –∫—É—Ä—Å–∞–º</a>
                    </div>
                `;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø–∏—Å–∏ –Ω–∞ –∫—É—Ä—Å
        async function enrollInCourse(courseId) {
            try {
                const response = await fetch(`/api/enroll/${courseId}`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('–í—ã —É—Å–ø–µ—à–Ω–æ –∑–∞–ø–∏—Å–∞–ª–∏—Å—å –Ω–∞ –∫—É—Ä—Å!');
                    window.location.reload();
                } else {
                    alert(`–û—à–∏–±–∫–∞: ${data.message}`);
                }
            } catch (error) {
                console.error('Error enrolling in course:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø–∏—Å–∏ –Ω–∞ –∫—É—Ä—Å');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            await checkAuth();
            await loadCourseDetails();
        }

        init();
    </script>
