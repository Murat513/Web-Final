<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Å–µ –∫—É—Ä—Å—ã - Online Courses Platform</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">üéì EduPlatform</a>
            <div class="nav-links">
                <a href="/">–ì–ª–∞–≤–Ω–∞—è</a>
                <a href="/courses.html" class="active">–ö—É—Ä—Å—ã</a>
                <a href="/dashboard.html">–ú–æ–∏ –∫—É—Ä—Å—ã</a>
                <a href="/create-course.html">–°–æ–∑–¥–∞—Ç—å –∫—É—Ä—Å</a>
                <div class="auth-buttons" id="auth-buttons"></div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="courses-header">
            <h1>–í—Å–µ –∫—É—Ä—Å—ã</h1>
            <div class="search-filter">
                <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –∫—É—Ä—Å–æ–≤...">
                <select id="category-filter">
                    <option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
                    <option value="programming">–ü—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ</option>
                    <option value="design">–î–∏–∑–∞–π–Ω</option>
                    <option value="business">–ë–∏–∑–Ω–µ—Å</option>
                    <option value="marketing">–ú–∞—Ä–∫–µ—Ç–∏–Ω–≥</option>
                    <option value="languages">–Ø–∑—ã–∫–∏</option>
                </select>
                <select id="level-filter">
                    <option value="">–í—Å–µ —É—Ä–æ–≤–Ω–∏</option>
                    <option value="beginner">–ù–∞—á–∏–Ω–∞—é—â–∏–π</option>
                    <option value="intermediate">–°—Ä–µ–¥–Ω–∏–π</option>
                    <option value="advanced">–ü—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–π</option>
                </select>
            </div>
        </div>

        <div class="courses-grid" id="all-courses">
            <!-- –ö—É—Ä—Å—ã –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
        </div>

        <div class="pagination" id="pagination">
            <!-- –ü–∞–≥–∏–Ω–∞—Ü–∏—è -->
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Online Courses Platform</p>
        </div>
    </footer>

    <script>
        let currentPage = 1;
        const coursesPerPage = 6;

        async function loadCourses(page = 1) {
            try {
                const search = document.getElementById('search-input').value;
                const category = document.getElementById('category-filter').value;
                const level = document.getElementById('level-filter').value;
                
                let url = `/api/courses?page=${page}&limit=${coursesPerPage}`;
                if (search) url += `&search=${encodeURIComponent(search)}`;
                if (category) url += `&category=${category}`;
                if (level) url += `&level=${level}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                const coursesGrid = document.getElementById('all-courses');
                coursesGrid.innerHTML = '';
                
                if (data.success && data.courses && data.courses.length > 0) {
                    data.courses.forEach(course => {
                        const courseCard = `
                            <div class="course-card">
                                <div class="course-image">
                                    <img src="https://images.unsplash.com/photo-1551650975-87deedd944c3?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" alt="${course.title}">
                                    ${course.price === 0 ? '<span class="free-badge">–ë–µ—Å–ø–ª–∞—Ç–Ω–æ</span>' : ''}
                                </div>
                                <div class="course-content">
                                    <h3>${course.title}</h3>
                                    <p>${course.description.substring(0, 150)}...</p>
                                    <div class="course-meta">
                                        <span><i class="fas fa-user"></i> ${course.instructor}</span>
                                        <span><i class="fas fa-clock"></i> ${course.duration} —á</span>
                                        <span><i class="fas fa-signal"></i> ${course.level}</span>
                                        <span><i class="fas fa-users"></i> ${course.studentsEnrolled} —Å—Ç—É–¥–µ–Ω—Ç–æ–≤</span>
                                    </div>
                                    <div class="course-footer">
                                        <div class="rating">
                                            <i class="fas fa-star"></i>
                                            <span>${course.rating}</span>
                                        </div>
                                        <div>
                                            <span class="price">${course.price === 0 ? '–ë–µ—Å–ø–ª–∞—Ç–Ω–æ' : `$${course.price}`}</span>
                                            <a href="/course.html?id=${course.id}" class="btn btn-sm btn-primary">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        coursesGrid.innerHTML += courseCard;
                    });
                    
                    // –ü–∞–≥–∏–Ω–∞—Ü–∏—è
                    renderPagination(data.totalPages, page);
                } else {
                    coursesGrid.innerHTML = '<div class="no-courses"><p>–ö—É—Ä—Å—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p></div>';
                }
            } catch (error) {
                console.error('Error loading courses:', error);
            }
        }
        
        function renderPagination(totalPages, currentPage) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            if (totalPages > 1) {
                let html = '';
                if (currentPage > 1) {
                    html += `<button onclick="loadCourses(${currentPage - 1})" class="page-btn"><i class="fas fa-chevron-left"></i></button>`;
                }
                
                for (let i = 1; i <= totalPages; i++) {
                    if (i === currentPage) {
                        html += `<button class="page-btn active">${i}</button>`;
                    } else {
                        html += `<button onclick="loadCourses(${i})" class="page-btn">${i}</button>`;
                    }
                }
                
                if (currentPage < totalPages) {
                    html += `<button onclick="loadCourses(${currentPage + 1})" class="page-btn"><i class="fas fa-chevron-right"></i></button>`;
                }
                
                pagination.innerHTML = html;
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫—É—Ä—Å–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadCourses();
        
        // –ü–æ–∏—Å–∫ –∏ —Ñ–∏–ª—å—Ç—Ä—ã
        document.getElementById('search-input').addEventListener('input', () => {
            currentPage = 1;
            loadCourses(currentPage);
        });
        
        document.getElementById('category-filter').addEventListener('change', () => {
            currentPage = 1;
            loadCourses(currentPage);
        });
        
        document.getElementById('level-filter').addEventListener('change', () => {
            currentPage = 1;
            loadCourses(currentPage);
        });
    
    async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                const authButtons = document.getElementById('auth-buttons');
                
                if (data.isAuthenticated) {
                    authButtons.innerHTML = `
                        <span>–ü—Ä–∏–≤–µ—Ç, ${data.user.username}!</span>
                        <a href="/dashboard.html" class="btn btn-outline">–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</a>
                        <button onclick="logout()" class="btn btn-outline">–í—ã–π—Ç–∏</button>
                    `;
                } else {
                    authButtons.innerHTML = `
                        <a href="/login.html" class="btn btn-outline">–í–æ–π—Ç–∏</a>
                        <a href="/register.html" class="btn btn-primary">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
                    `;
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }

        async function logout() {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
